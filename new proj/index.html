<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>

  <body>
    <div class="container">
    <div class="span">
      <span id="myDate" class="date"></span>
    </div>
      <div id="myWeather" class="weather">
        <ul>
          <li><select name="city" id="city"></select></li>
          <li class="city-name">Kiev</li>
          <li class="degre">10&deg;</li>
          <li class="cloud">Clouds</li>
          <li class="wind">Wind</li>
          <li class="icon">Feature 1</li>
        </ul>
      </div>
    </div>

    <div class="wrapper">
      <header>Todo App</header>
      <div class="inputField">
        <input type="text" placeholder="Add your new todo">
        <button><i class="fas fa-plus"></i></button>
      </div>
      <ul class="todoList">
      </ul>
      <div class="footer">
        <div class="pending">
          <span>You have <span class="pendingTasks"></span> pending tasks </span>
          <button id="clear">Clear All</button>
        </div>
        <div class="done">
          <span>And <span class="doneTasks"></span> done tasks</span>
          <button id="del">Delete Done</button>
        </div>
      </div>
    </div>

    <script src="JS/date.js"></script>
    <script src="JS/weather.js"></script>
    <script src="JS/script.js"></script>
    
  </body>
</body>

</html>
